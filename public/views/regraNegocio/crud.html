<div ng-controller="RegraNegocioDocController as regraCtrl">
    <p ng-repeat="regra in regras">
        <button class="btn btn-sm btn-danger btn-xs " ng-click="delete(regra.id)">
            <i class="fa fa-trash-o"></i> {{regra.tag}}
        </button>
    </p>
    <form>
        <div class="form-group">
            <select class="form-control" name="regra_negocio_id" ng-model="selectRegras.repeatSelect">
                <option ng-repeat="option in selectRegras.availableOptions" value="{{option.id}}">
                        {{option.tag}}
                </option>
            </select>
        </div>
        <button class="btn btn-success btn-xs " ng-click="save()" ng-model="btnSalvar" value="{{btnSalvar}}">Salvar</button>
    </form>
</div>
