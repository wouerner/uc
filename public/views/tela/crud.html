<div ng-controller="TelaDocController as telaCtrl">
    <p ng-repeat="tela in telas">
        <button class="btn btn-sm btn-danger btn-xs " ng-click="delete(passo.id, tela.id)">
            <i class="fa fa-trash-o"></i> {{tela.tag}}
        </button>
    </p>
    <form>
        <div class="form-group">
            <label>telas</label>
            <select class="form-control" name="tela_id" ng-model="selectTelas.repeatSelect">
                <option ng-repeat="option in selectTelas.availableOptions" value="{{option.id}}">
                        {{option.tag}}
                </option>
            </select>
        </div>
        <button class="btn btn-success btn-xs " ng-click="save()" ng-model="btnSalvar" value="{{btnSalvar}}">Salvar</button>
    </form>
</div>
